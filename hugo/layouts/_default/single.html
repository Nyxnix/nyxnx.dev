{{ define "main" }}
  <article class="post-single">
    <p class="eyebrow">
      {{ .Date.Format "January 2, 2006" }}
      <span aria-hidden="true">·</span>
      {{ .ReadingTime }} min read
    </p>

    <h1>{{ .Title }}</h1>

    {{ with .Params.summary }}
      <p class="post-summary">{{ . }}</p>
    {{ end }}

    <div class="post-content">
      {{ .Content }}
    </div>

    <p class="back-link"><a href="{{ "/" | relURL }}">← Back to all posts</a></p>
  </article>
{{ end }}
